name: sql-server
on: push
  # push:
  #   paths:
  #      - databases/sql-server/*'

jobs:
  test:
    container: mcr.microsoft.com/mssql-tools
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      sql-server:
        # Docker Hub image
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: 'prisma123'
          ACCEPT_EULA: 'Y'
        # Maps tcp port 1433 on service container to the host
        ports:
          - '1433:1433'
    env:
      DATABASE_URL: DATABASE_URL=sqlserver://localhost:1433;database=prisma;user=SA;password=prisma123;trustServerCertificate=true;encrypt=true

    steps:
      - uses: actions/checkout@v2
      - name: migrate-db
        run: sqlcmd -h sql-server -U SA -P prisma123 -i ./databases/sql-server/schema.sql
